<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoyasumii's To Do</title>
    <link rel="shortcut icon" href="./wwwroot/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./wwwroot/styles/mainStyle.css">
    <link rel="stylesheet" href="./wwwroot/styles/footerStyle.css">
    <link rel="stylesheet" href="./wwwroot/styles/mainContentStyle.css">
</head>
<body>

    <div class="main-content">
        <header>
            <h1 id="title">Meu Dia</h1>
            <p id="currentDate"></p>
        </header>
        
        <main>
    
            <div class="card">
                <input type="checkbox" name="" id="task1" class="card-checkbox">
                <label for="task1" class="card-label">Ol√° mundo</label>
                <button class="card-remove-task"></button>
            </div>

            <div class="card">
                <input type="checkbox" name="" id="task2" class="card-checkbox">
                <label for="task2" class="card-label">Tchau mundo</label>
                <button class="card-remove-task"></button>
            </div>
            
        </main>
    </div>

    <footer>

        <form method="get" id="task-bar">
            <input type="text" id="task-bar-input" name="taskName" autocomplete="off">
            <label for="task-bar-input">Escreva uma Tarefa</label>
            <button id="task-bar-button"></button>
        </form>

    </footer>

    <script src="./wwwroot/scripts/header.js"></script>
    <script src="./wwwroot/scripts/mainContent.js"></script>
    <script src="./wwwroot/scripts/footer.js"></script>

    <script src="./wwwroot/scripts/applicationFunctions.js"></script>

</body>
</html>
